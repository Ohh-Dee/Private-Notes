    <!--Position:
            relative = positioned relative to where it normally is.
            fixed = positioned relative to the viewport.
            absolute = positioned relative to the nearest ancestor
            sticky = positioned based on scroll position
            static = default position for an element-->

    <!--combinators = explains the relationship between listed selectors
        = descendant
        > = child
        ~ = general sibling
        + = adjacent sibling
        selector 1 > selector I.E. div > p applying css propteries to all p in thhe DIV section-->

        <!-- pseudo-element = keyword added after a selector that's used to style a specific part or parts of an element
         
        selector::pseudo-element
        Ex:
        h1::first-letter{
        }
        
        allows you to assign propteries to the first letter of <h1> tagged items-->
